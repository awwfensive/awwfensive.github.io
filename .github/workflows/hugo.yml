name: Deploy Hugo site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0  # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.138.0'
          extended: true

      - name: Build
        run: |
          rm -rf public/ resources/ .hugo_build.lock
          hugo --minify --cleanDestinationDir --baseURL "https://awwfensive.site/"
          
      - name: Check for localhost references
        run: |
          if grep -r "localhost" public/; then
            echo "Warning: localhost found in build output"
            exit 1
          else
            echo "No localhost references found - build is clean"
          fi

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: awwfensive.site
          force_orphan: true  # This ensures a clean deployment